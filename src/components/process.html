<!-- Process Component -->
<style>
    .eunin-process-section { position: relative; width: 100%; padding: 50px 20px 40px; overflow: hidden; background: linear-gradient(180deg, #F9FAFB 0%, #FFFFFF 100%); }
    .eunin-process-container { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; }
    .eunin-process-header { text-align: center; margin-bottom: 30px; animation: fadeInDown 0.8s ease; }
    .eunin-process-title { font-size: 24px; font-weight: 900; color: #1B4332; margin-bottom: 10px; line-height: 1.3; }
    .eunin-process-highlight { color: #52B788; font-weight: 900; }
    .eunin-process-subtitle { font-size: 14px; color: #4B5563; font-weight: 500; line-height: 1.5; }
    .eunin-process-grid { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; margin-top: 30px; }
    .eunin-process-card { position: relative; background: #FFFFFF; border: 1px solid rgba(45, 106, 79, 0.1); border-radius: 16px; padding: 16px 14px 16px 55px; transition: all 0.3s ease; overflow: visible; animation: fadeInUp 0.6s ease backwards; box-shadow: 0 4px 20px rgba(45, 106, 79, 0.08); display: flex; align-items: center; gap: 12px; min-height: 70px; }
    .eunin-process-card:nth-child(1) { animation-delay: 0.1s; }
    .eunin-process-card:nth-child(3) { animation-delay: 0.2s; }
    .eunin-process-card:nth-child(5) { animation-delay: 0.3s; }
    .eunin-process-card:active { transform: scale(0.98); }
    .eunin-step-number { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; background: linear-gradient(135deg, #1B4332, #2D6A4F); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 800; color: #ffffff; box-shadow: 0 4px 12px rgba(45, 106, 79, 0.3); }
    .eunin-card-wrapper { display: flex; align-items: center; gap: 12px; flex: 1; }
    .eunin-card-icon { width: 36px; height: 36px; min-width: 36px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, rgba(82, 183, 136, 0.1), rgba(149, 213, 178, 0.1)); border-radius: 10px; }
    .eunin-card-icon svg { width: 20px; height: 20px; fill: #52B788; }
    .eunin-card-text { flex: 1; }
    .eunin-card-title { font-size: 17px; font-weight: 800; color: #1B4332; margin-bottom: 3px; }
    .eunin-card-desc { font-size: 13px; color: #4B5563; line-height: 1.4; font-weight: 500; }
    .eunin-mobile-connector { display: block; width: 2px; height: 20px; background: linear-gradient(180deg, rgba(45, 106, 79, 0.1), rgba(82, 183, 136, 0.3), rgba(45, 106, 79, 0.1)); margin: -5px auto; }
    .eunin-result-box { background: linear-gradient(135deg, #2D6A4F 0%, #1B4332 100%); border-radius: 20px; padding: 28px 20px; text-align: center; position: relative; overflow: hidden; animation: fadeIn 1s ease 0.4s backwards; box-shadow: 0 15px 40px rgba(45, 106, 79, 0.25); }
    .eunin-result-box::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, #74C69D, transparent); animation: pulse-line 3s ease infinite; }
    .eunin-result-title { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .eunin-result-title svg { width: 26px; height: 26px; fill: #95D5B2; filter: drop-shadow(0 0 8px rgba(149, 213, 178, 0.5)); }
    .eunin-result-desc { font-size: 15px; color: rgba(255, 255, 255, 0.95); font-weight: 500; margin-bottom: 10px; line-height: 1.5; }
    .eunin-result-highlight { color: #95D5B2; font-weight: 700; font-size: 24px; }
    .eunin-result-note { font-size: 11px; color: rgba(255, 255, 255, 0.7); margin-top: 15px; }
    @media (min-width: 768px) {
        .eunin-process-section { padding: 70px 30px 60px; }
        .eunin-process-header { margin-bottom: 50px; }
        .eunin-process-title { font-size: 40px; }
        .eunin-process-subtitle { font-size: 18px; }
        .eunin-process-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 50px; margin-top: 50px; }
        .eunin-mobile-connector { display: none; }
        .eunin-process-card { flex-direction: column; padding: 40px 25px 30px; min-height: auto; gap: 0; text-align: center; }
        .eunin-step-number { position: absolute; left: 50%; top: -20px; transform: translateX(-50%); width: 50px; height: 50px; font-size: 20px; }
        .eunin-card-wrapper { flex-direction: column; gap: 15px; }
        .eunin-card-icon { width: 60px; height: 60px; border-radius: 16px; margin: 0 auto; }
        .eunin-card-icon svg { width: 32px; height: 32px; }
        .eunin-card-text { text-align: center; }
        .eunin-card-title { font-size: 22px; margin-bottom: 8px; }
        .eunin-card-desc { font-size: 15px; }
        .eunin-process-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(45, 106, 79, 0.15); border-color: rgba(82, 183, 136, 0.3); }
        .eunin-process-card:hover .eunin-card-icon { background: linear-gradient(135deg, rgba(82, 183, 136, 0.15), rgba(149, 213, 178, 0.15)); transform: scale(1.1); }
        .eunin-result-box { padding: 40px; border-radius: 25px; }
        .eunin-result-title { font-size: 28px; }
        .eunin-result-title svg { width: 32px; height: 32px; }
        .eunin-result-desc { font-size: 18px; }
        .eunin-result-highlight { font-size: 32px; }
        .eunin-result-note { font-size: 13px; }
    }
    @media (min-width: 1024px) {
        .eunin-process-section { padding: 80px 40px 70px; }
        .eunin-process-header { margin-bottom: 60px; }
        .eunin-process-title { font-size: 46px; }
        .eunin-process-subtitle { font-size: 20px; }
        .eunin-process-grid { gap: 35px; }
        .eunin-step-number { width: 56px; height: 56px; font-size: 22px; top: -24px; }
        .eunin-card-icon { width: 70px; height: 70px; border-radius: 18px; }
        .eunin-card-icon svg { width: 36px; height: 36px; }
        .eunin-card-title { font-size: 26px; margin-bottom: 10px; }
        .eunin-card-desc { font-size: 16px; }
        .eunin-result-box { padding: 50px; border-radius: 30px; }
        .eunin-result-title { font-size: 32px; }
        .eunin-result-desc { font-size: 20px; }
        .eunin-result-highlight { font-size: 36px; }
        .eunin-result-note { font-size: 14px; margin-top: 20px; }
    }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>

<section class="eunin-process-section">
    <div class="eunin-process-container">
        <div class="eunin-process-header">
            <h2 class="eunin-process-title">정책자금 승인을 위한<br class="mobile-br"> <span class="eunin-process-highlight">3단계 프로세스</span></h2>
            <p class="eunin-process-subtitle">처음부터 끝까지, 은인자금파트너스가 함께 안내합니다</p>
        </div>
        <div class="eunin-process-grid">
            <div class="eunin-process-card">
                <div class="eunin-step-number">01</div>
                <div class="eunin-card-wrapper">
                    <div class="eunin-card-icon"><svg viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg></div>
                    <div class="eunin-card-text">
                        <h3 class="eunin-card-title">사업 진단</h3>
                        <p class="eunin-card-desc">기업 현황과 재무 상태 파악<br class="mobile-br">최적의 정책자금 매칭</p>
                    </div>
                </div>
            </div>
            <div class="eunin-mobile-connector"></div>
            <div class="eunin-process-card">
                <div class="eunin-step-number">02</div>
                <div class="eunin-card-wrapper">
                    <div class="eunin-card-icon"><svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg></div>
                    <div class="eunin-card-text">
                        <h3 class="eunin-card-title">서류 준비</h3>
                        <p class="eunin-card-desc">심사 핵심 포인트 반영<br class="mobile-br">완성도 높은 서류 작성</p>
                    </div>
                </div>
            </div>
            <div class="eunin-mobile-connector"></div>
            <div class="eunin-process-card">
                <div class="eunin-step-number">03</div>
                <div class="eunin-card-wrapper">
                    <div class="eunin-card-icon"><svg viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg></div>
                    <div class="eunin-card-text">
                        <h3 class="eunin-card-title">승인 관리</h3>
                        <p class="eunin-card-desc">접수 후 결과 발표까지<br class="mobile-br">진행 상황 꼼꼼히 체크</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="eunin-result-box">
            <h3 class="eunin-result-title">
                <svg viewBox="0 0 24 24"><path d="M12 2c5.5 0 10 4.5 10 10s-4.5 10-10 10S2 17.5 2 12 6.5 2 12 2zm0 2c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm-1 13l-3.5-3.5 1.4-1.4L11 14.2l4.1-4.1 1.4 1.4L11 17z"/></svg>
                정책자금 승인 목표 달성
            </h3>
            <p class="eunin-result-desc">은인자금파트너스 고객 승인률 <span class="eunin-result-highlight"><span class="count-up" data-count="96" data-suffix="%">0%</span></span></p>
            <p class="eunin-result-note">*기업 상황과 정책 변동에 따라 결과가 달라질 수 있습니다.</p>
        </div>
    </div>
</section>
