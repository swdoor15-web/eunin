        // 게시글 렌더링
        function renderPosts() {
            loadingEl.style.display = 'none';

            if (allPosts.length === 0) {
                emptyEl.style.display = 'block';
                gridEl.style.display = 'none';
                moreEl.style.display = 'none';
                return;
            }

            emptyEl.style.display = 'none';
            gridEl.style.display = 'grid';

            const postsToShow = allPosts.slice(0, currentPage * POSTS_PER_PAGE);

            gridEl.innerHTML = postsToShow.map((post, index) => `
                <article class="board-card" data-id="${post.id}" style="animation-delay: ${(index % POSTS_PER_PAGE) * 0.1}s">
                    <div class="card-thumbnail">
                        ${post.thumbnail
                            ? `<img src="${post.thumbnail}" alt="${post.title}" loading="lazy">`
                            : `<div class="card-placeholder">
                                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/></svg>
                               </div>`
                        }
                    </div>
                    <div class="card-content">
                        <span class="card-category">${post.category}</span>
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-excerpt">${post.excerpt}</p>
                        <div class="card-meta">
                            <span class="card-date">
                                <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg>
                                ${formatDate(post.date)}
                            </span>
                            <span class="card-views">
                                <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                                ${formatViews(post.views)}
                            </span>
                        </div>
                    </div>
                </article>
            `).join('');

            // 더보기 버튼 표시/숨김
            if (postsToShow.length < allPosts.length) {
                moreEl.style.display = 'block';
            } else {
                moreEl.style.display = 'none';
            }

            // 카드 클릭 이벤트 - 상세 페이지로 이동
            gridEl.querySelectorAll('.board-card').forEach(card => {
                card.addEventListener('click', () => {
                    const postId = card.dataset.id;
                    window.location.href = `post.html?id=${postId}`;
                });
            });
        }

        // 날짜 포맷
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

        // 조회수 포맷
        function formatViews(views) {
            if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K';
            }
            return views.toLocaleString();
        }

        // 모달 열기
        function openModal(post) {
            document.getElementById('modal-image').src = post.thumbnail || '';
            document.getElementById('modal-image').style.display = post.thumbnail ? 'block' : 'none';
            document.getElementById('modal-category').textContent = post.category;
            document.getElementById('modal-title').textContent = post.title;
            document.getElementById('modal-date').querySelector('span:last-child').textContent = formatDate(post.date);
            document.getElementById('modal-views').querySelector('span:last-child').textContent = `조회 ${post.views.toLocaleString()}`;
            document.getElementById('modal-body').innerHTML = post.content.replace(/\n/g, '<br>');

            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 모달 닫기
        function closeModal() {
            modalOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // 이벤트 리스너
        modalClose.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            renderPosts();
        });

        // 초기화
        fetchPosts();
    })();
    </script>
