<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 관리 - 은인자금파트너스</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <script src="../js/admin-auth.js"></script>
  <style>
    .thumbnail-preview {
      width: 80px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
      background: var(--neutral-100);
    }
    .thumbnail-placeholder {
      width: 80px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--neutral-100);
      border-radius: 6px;
      color: var(--neutral-400);
    }
    .post-title-cell {
      max-width: 350px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .board-table {
      table-layout: fixed;
      width: 100%;
    }
    .board-table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading-overlay.hidden { display: none; }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--neutral-200);
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      font-family: inherit;
    }
    .thumbnail-upload {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .thumbnail-preview-wrap {
      position: relative;
      width: 160px;
      height: 100px;
    }
    .thumbnail-upload-preview {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      background: var(--neutral-100);
      border: 2px dashed var(--neutral-300);
    }
    .thumbnail-actions {
      position: absolute;
      bottom: 6px;
      right: 6px;
      display: flex;
      gap: 4px;
    }
    .thumbnail-actions button {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      opacity: 0.9;
    }
    .thumbnail-actions button:hover {
      opacity: 1;
    }
    .btn-img-change {
      background: var(--primary);
      color: white;
    }
    .btn-img-delete {
      background: var(--error);
      color: white;
    }
    .thumbnail-upload-btn {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .tag-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-200);
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
    }
    .tag-chip {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--neutral-300);
      background: white;
      color: var(--neutral-600);
    }
    .tag-chip:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .tag-chip.selected {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .tag-chip.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>

  <script>
    // API 설정 (admin-auth.js에서 WORKER_URL 정의됨)

    // 상태 관리
    let allPosts = [];
    let filteredPosts = [];
    let currentCategory = '전체';
    let currentPage = 1;
    const postsPerPage = 10;
    let editingPostId = null;

    // 정부정책자금 관련 태그 20개
    const AVAILABLE_TAGS = [
      '정책자금', '중소기업', '소상공인', '창업지원', '기술보증',
      '신용보증', '저금리대출', '정부보증', '시설자금', '운전자금',
      '수출지원', '기술개발', '스타트업', 'R&D자금', '고용지원',
      '지역특화', '소공인', '재창업', '성장지원', '긴급자금'
    ];
    const MAX_TAGS = 5;
    let selectedTags = [];

    // 태그 렌더링
    function renderTags() {
      const container = document.getElementById('tagSelector');
      container.innerHTML = AVAILABLE_TAGS.map(tag => {
        const isSelected = selectedTags.includes(tag);
        const isDisabled = !isSelected && selectedTags.length >= MAX_TAGS;
        return `<span class="tag-chip ${isSelected ? 'selected' : ''} ${isDisabled ? 'disabled' : ''}"
                      data-tag="${tag}" onclick="toggleTag('${tag}')">${tag}</span>`;
      }).join('');
      document.getElementById('postTags').value = selectedTags.join(', ');
    }

    // 태그 토글
    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else if (selectedTags.length < MAX_TAGS) {
        selectedTags.push(tag);
      }
      renderTags();
    }

    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      loadSidebar('board');
      loadDashboardHeader('게시판 관리', 'Airtable 연동 게시글 CRUD');
      loadPosts();
      renderTags();

      // 탭 클릭 이벤트
      document.querySelectorAll('.board-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          document.querySelectorAll('.board-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.dataset.category;
          currentPage = 1;
          filterAndRenderPosts();
        });
      });

      // 썸네일 URL 입력 시 미리보기
      document.getElementById('postThumbnail').addEventListener('input', function(e) {
        const url = e.target.value;
        const preview = document.getElementById('thumbnailPreview');
        const placeholder = document.getElementById('thumbnailPlaceholder');
        const actions = document.getElementById('thumbnailActions');

        if (url) {
          preview.src = url;
          preview.style.display = 'block';
          placeholder.style.display = 'none';
          actions.style.display = 'flex';
          preview.onerror = () => {
            preview.style.display = 'none';
            placeholder.style.display = 'flex';
            actions.style.display = 'none';
          };
        } else {
          preview.style.display = 'none';
          placeholder.style.display = 'flex';
          actions.style.display = 'none';
        }
      });

      // 이미지 파일 업로드 (webp 변환)
      document.getElementById('postThumbnailFile').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const statusEl = document.getElementById('uploadStatus');
        const preview = document.getElementById('thumbnailPreview');
        const placeholder = document.getElementById('thumbnailPlaceholder');

        statusEl.textContent = 'webp 변환 중...';
        statusEl.style.color = 'var(--primary)';

        try {
          // webp로 변환
          const webpBlob = await convertToWebp(file);

          statusEl.textContent = '업로드 중...';

          // FormData로 업로드
          const formData = new FormData();
          formData.append('file', webpBlob, file.name.replace(/\.[^/.]+$/, '.webp'));

          const response = await fetch(`${WORKER_URL}/upload`, {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (result.success) {
            document.getElementById('postThumbnail').value = result.url;
            preview.src = result.url;
            preview.style.display = 'block';
            placeholder.style.display = 'none';
            document.getElementById('thumbnailActions').style.display = 'flex';
            statusEl.textContent = '✓ 업로드 완료';
            statusEl.style.color = 'var(--success)';
          } else {
            throw new Error(result.error || '업로드 실패');
          }
        } catch (error) {
          statusEl.textContent = '✗ ' + error.message;
          statusEl.style.color = 'var(--error)';
        }
      });

      // webp 변환 함수
      async function convertToWebp(file) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            canvas.toBlob((blob) => {
              if (blob) {
                resolve(blob);
              } else {
                reject(new Error('webp 변환 실패'));
              }
            }, 'image/webp', 0.85);
          };
          img.onerror = () => reject(new Error('이미지 로드 실패'));
          img.src = URL.createObjectURL(file);
        });
      }

      // 페이지네이션
      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPosts();
        }
      });
      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderPosts();
        }
      });
    });

    // 게시글 로드 (관리자용 - 전체)
    async function loadPosts() {
      showLoading(true);
      try {
        const response = await fetch(`${WORKER_URL}/board/all`);
        const result = await response.json();

        if (result.success) {
          allPosts = result.posts;
          filterAndRenderPosts();
        } else {
          showError('게시글 로드 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('Load posts error:', error);
        showError('게시글을 불러올 수 없습니다. 네트워크를 확인하세요.');
      } finally {
        showLoading(false);
      }
    }

    // 필터링 및 렌더링
    function filterAndRenderPosts() {
      if (currentCategory === '전체') {
        filteredPosts = [...allPosts];
      } else {
        filteredPosts = allPosts.filter(post => post.카테고리 === currentCategory);
      }
      renderPosts();
    }

    // 게시글 렌더링
    function renderPosts() {
      const tbody = document.getElementById('boardTableBody');
      const startIdx = (currentPage - 1) * postsPerPage;
      const endIdx = startIdx + postsPerPage;
      const pageData = filteredPosts.slice(startIdx, endIdx);

      if (pageData.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 40px; color: var(--neutral-400);">
              등록된 게시글이 없습니다.
            </td>
          </tr>
        `;
        document.getElementById('pagination').style.display = 'none';
        return;
      }

      tbody.innerHTML = pageData.map((post, idx) => `
        <tr>
          <td>
            ${post.썸네일
              ? `<img src="${post.썸네일}" alt="" class="thumbnail-preview">`
              : `<div class="thumbnail-placeholder">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                  </svg>
                </div>`
            }
          </td>
          <td class="post-title-cell">
            <a href="#" onclick="viewPost('${post.id}'); return false;">${post.제목 || '(제목 없음)'}</a>
          </td>
          <td><span class="status-badge ${getCategoryClass(post.카테고리)}">${post.카테고리 || '-'}</span></td>
          <td>${formatDate(post.작성일)}</td>
          <td>${(post.조회수 || 0).toLocaleString()}</td>
          <td>
            <span class="status-badge ${post.게시여부 ? 'complete' : 'pending'}">
              ${post.게시여부 ? '게시중' : '비공개'}
            </span>
          </td>
          <td>
            <button class="btn-icon" onclick="editPost('${post.id}')" title="수정">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </button>
            <button class="btn-icon btn-icon-danger" onclick="deletePost('${post.id}')" title="삭제">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </td>
        </tr>
      `).join('');

      // 페이지네이션 업데이트
      const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
      document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
      document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages} 페이지`;
      document.getElementById('prevPage').disabled = currentPage <= 1;
      document.getElementById('nextPage').disabled = currentPage >= totalPages;
    }

    // 카테고리 스타일
    function getCategoryClass(category) {
      const classes = {
        '공지': 'complete',
        '뉴스': 'pending',
        '정보': 'in-progress',
        '성공사례': 'complete'
      };
      return classes[category] || '';
    }

    // 날짜 포맷
    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }

    // 모달 열기 (새 글)
    function openPostModal() {
      editingPostId = null;
      document.getElementById('modalTitle').textContent = '글 작성';
      document.getElementById('postForm').reset();
      document.getElementById('postId').value = '';
      document.getElementById('postDate').value = new Date().toISOString().split('T')[0];
      document.getElementById('thumbnailPreview').style.display = 'none';
      document.getElementById('thumbnailPlaceholder').style.display = 'flex';
      document.getElementById('thumbnailActions').style.display = 'none';
      document.getElementById('uploadStatus').textContent = '';
      selectedTags = [];
      renderTags();
      document.getElementById('postModal').classList.add('open');
    }

    // 썸네일 삭제 (R2에서도 삭제)
    async function clearThumbnail() {
      const url = document.getElementById('postThumbnail').value;
      const statusEl = document.getElementById('uploadStatus');

      // R2 URL인 경우 서버에서도 삭제
      if (url && url.includes('r2.dev')) {
        statusEl.textContent = '삭제 중...';
        statusEl.style.color = 'var(--primary)';

        try {
          const response = await fetch(`${WORKER_URL}/delete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const result = await response.json();

          if (result.success) {
            statusEl.textContent = '✓ R2에서 삭제됨';
            statusEl.style.color = 'var(--success)';
          } else {
            statusEl.textContent = '✗ 삭제 실패: ' + result.error;
            statusEl.style.color = 'var(--error)';
          }
        } catch (error) {
          statusEl.textContent = '✗ ' + error.message;
          statusEl.style.color = 'var(--error)';
        }
      } else {
        statusEl.textContent = '';
      }

      document.getElementById('postThumbnail').value = '';
      document.getElementById('thumbnailPreview').style.display = 'none';
      document.getElementById('thumbnailPlaceholder').style.display = 'flex';
      document.getElementById('thumbnailActions').style.display = 'none';
      document.getElementById('postThumbnailFile').value = '';
    }

    // 모달 닫기
    function closePostModal() {
      document.getElementById('postModal').classList.remove('open');
      editingPostId = null;
    }

    // 게시글 수정 모달
    function editPost(id) {
      const post = allPosts.find(p => p.id === id);
      if (!post) return;

      editingPostId = id;
      document.getElementById('modalTitle').textContent = '글 수정';
      document.getElementById('postId').value = id;
      document.getElementById('postTitle').value = post.제목 || '';
      document.getElementById('postSummary').value = post.요약 || '';
      document.getElementById('postContent').value = post.내용 || '';
      document.getElementById('postThumbnail').value = post.썸네일 || '';
      // 태그 로드
      const tagsStr = post.태그 || '';
      selectedTags = tagsStr ? tagsStr.split(',').map(t => t.trim()).filter(t => AVAILABLE_TAGS.includes(t)) : [];
      renderTags();
      document.getElementById('postCategory').value = post.카테고리 || '공지';
      document.getElementById('postDate').value = post.작성일 || '';
      document.getElementById('postStatus').value = post.게시여부 ? 'true' : 'false';

      // 썸네일 미리보기
      const preview = document.getElementById('thumbnailPreview');
      const placeholder = document.getElementById('thumbnailPlaceholder');
      const actions = document.getElementById('thumbnailActions');
      if (post.썸네일) {
        preview.src = post.썸네일;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
        actions.style.display = 'flex';
      } else {
        preview.style.display = 'none';
        placeholder.style.display = 'flex';
        actions.style.display = 'none';
      }
      document.getElementById('uploadStatus').textContent = '';

      document.getElementById('postModal').classList.add('open');
    }

    // 게시글 저장 (생성/수정)
    async function savePost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();

      if (!title) {
        alert('제목을 입력해주세요.');
        return;
      }

      const postData = {
        제목: title,
        내용: content,
        요약: document.getElementById('postSummary').value.trim(),
        썸네일: document.getElementById('postThumbnail').value.trim() || null,
        태그: document.getElementById('postTags').value.trim() || null,
        카테고리: document.getElementById('postCategory').value,
        작성일: document.getElementById('postDate').value,
        게시여부: document.getElementById('postStatus').value === 'true'
      };

      showLoading(true);

      try {
        let response;
        if (editingPostId) {
          // 수정
          response = await fetch(`${WORKER_URL}/board/${editingPostId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
          });
        } else {
          // 생성
          response = await fetch(`${WORKER_URL}/board`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(postData)
          });
        }

        const result = await response.json();

        if (result.success) {
          alert(editingPostId ? '게시글이 수정되었습니다.' : '게시글이 등록되었습니다.');
          closePostModal();
          await loadPosts();
        } else {
          alert('저장 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('Save error:', error);
        alert('저장 중 오류가 발생했습니다.');
      } finally {
        showLoading(false);
      }
    }

    // 게시글 삭제
    async function deletePost(id) {
      if (!confirm('정말 삭제하시겠습니까?\n삭제된 게시글은 복구할 수 없습니다.')) {
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`${WORKER_URL}/board/${id}`, {
          method: 'DELETE'
        });

        const result = await response.json();

        if (result.success) {
          alert('삭제되었습니다.');
          await loadPosts();
        } else {
          alert('삭제 실패: ' + (result.error || '알 수 없는 오류'));
        }
      } catch (error) {
        console.error('Delete error:', error);
        alert('삭제 중 오류가 발생했습니다.');
      } finally {
        showLoading(false);
      }
    }

    // 게시글 상세 보기
    function viewPost(id) {
      const post = allPosts.find(p => p.id === id);
      if (post) {
        editPost(id);
      }
    }

    // 로딩 표시
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
    }

    // 에러 표시
    function showError(message) {
      document.getElementById('boardTableBody').innerHTML = `
        <tr>
          <td colspan="7" style="text-align: center; padding: 40px; color: var(--error);">
            ${message}
          </td>
        </tr>
      `;
    }
  </script>
<script>
function toggleSidebar() {
  document.querySelector(".sidebar").classList.toggle("open");
  document.querySelector(".sidebar-overlay").classList.toggle("open");
}
</script>
</body>
